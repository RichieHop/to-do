<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do</title>
    </head>

    <body>

        <header>
            <span>To-Do</span>
        </header>

        <div class="projectsContainer">
            <div id="projectsListContainer" class = "projectsListContainer">
            </div>
            <div id="tasksContainer" class = "tasksContainer">
            </div>
        </div>

        <!-- Delete project modal -->
        <div id="deleteProjectModal" class="modalDelete">
            <!-- Delete project modal content -->
            <div class="modalDeleteContent">
                <p id="deleteProjectHeader"></p>
                <p>Are you sure you want to delete this project?</p>
                <button class="deleteProject">Delete</button>
                <button class="cancelProject">Cancel</button>
            </div>
        </div>
        
        <!-- Delete task modal -->
        <div id="deleteTaskModal" class="modalDelete">
            <!-- Delete task modal content -->
            <div class="modalDeleteContent">
                <p id="deleteTaskHeader"></p>
                <p>Are you sure you want to delete this task?</p>
                <button class="deleteTask">Delete</button>
                <button class="cancelTask">Cancel</button>
            </div>
        </div>

    </body>

</html>
